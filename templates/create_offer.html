{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Создать инвестиционное предложение</h2>
<form method="POST" action="{{ url_for('create_offer', loan_id=loan_id) }}" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="amount" class="form-label">Сумма займа (в млн)</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        <div class="invalid-feedback">Пожалуйста, укажите сумму займа.</div>
    </div>
    <div class="mb-3">
        <label for="term" class="form-label">Срок займа (в месяцах)</label>
        <input type="number" class="form-control" id="term" name="term" required>
        <div class="invalid-feedback">Пожалуйста, укажите срок займа.</div>
    </div>
    <div class="mb-3">
        <label for="interest_rate" class="form-label">Процентная ставка (% годовых)</label>
        <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
        <div class="invalid-feedback">Пожалуйста, укажите процентную ставку.</div>
    </div>
    <button type="submit" class="btn btn-success">Создать предложение</button>
</form>

<!-- Валидация формы на стороне клиента -->
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
