{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Вход для {{ 'инвестора' if user_type == 'investor' else 'заемщика' }}</h2>
<form method="POST" action="{{ url_for('login', user_type=user_type) }}" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="invalid-feedback">Пожалуйста, укажите корректный email.</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="invalid-feedback">Пожалуйста, укажите пароль.</div>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
</form>

<!-- Валидация формы на стороне клиента -->
<script>
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
